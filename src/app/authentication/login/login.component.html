<div class="container">
  <div class="container-login container-login-right">
    <div class="area-login area-login-right">
      <img src="https://arctica.com.br/wp-content/uploads/2024/07/equipe_1_3.png" alt="Equipe" class="login-image">
    </div>
    <div class="criar-login criar-login-two">
      <h2 class="titulo">Login</h2>
      <p class="p-titulo">Acesse sua conta</p>
      <form class="form" (ngSubmit)="logar()" [formGroup]="formLogar">
        <label  class="form-login" for="email">
          <i class="far fa-user icon-modify"></i>
          <input type="text" id="email" placeholder="E-mail" formControlName="email">
        </label>
        <span *ngIf="formLogar.get('email')?.errors?.['required'] && submetido">
          Campo obrigatório
        </span>
        <label class="form-login" for="password">
          <i class="fas fa-lock icon-modify"></i>
          <input type="password" id="password" placeholder="Senha" formControlName="password">
        </label>
        <span *ngIf="formLogar.get('password')?.errors?.['required'] && submetido">
          Campo obrigatório
        </span>
        <span>{{mensagemErro}}</span>
        <br>
        <button type="submit" class="botao-form">Entrar</button>
        <button class="botao-entrar" [routerLink]="['/register']">Registrar</button>
      </form>
    </div>
  </div>
</div>
